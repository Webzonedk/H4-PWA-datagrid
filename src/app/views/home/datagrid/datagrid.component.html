
<p-table [value]="images" styleClass="p-datatable-gridlines">
    <ng-template pTemplate="caption">
        Billeder i galleriet
    </ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th>billede</th>
            <th>Filnavn</th>
            <th>Filtype</th>
            <th>st√∏rrelse</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-images >
        <tr (click)="clickedRow(images)">
            <td><p-image [src]="images.objectUrl" height="50"></p-image></td>
            <td>{{images.name}}</td>
            <td>{{images.type}}</td>
            <td>{{images.size}}</td>
        </tr>
    </ng-template>
    <ng-template pTemplate="summary">
        Copyright&copy; 2022 | <a href="https://www.kpdesign.dk">KPdesign.dk</a>
    </ng-template>
</p-table>
